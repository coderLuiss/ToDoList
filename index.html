<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id = "Sort"></button>
        
    <h1 id="todoHeader">ToDo List</h1>
    <button id="addTaskButton">+</button>
    
    <ul id="taskList">
        
    </ul>
    
    
    <div id="newTaskFormContainer">
        <h2>Add a Task</h2>
        <form id="newTaskForm">
          <input type="text" id="newTaskTitle" placeholder="New Task Title">
          <textarea id="newTaskDetails" placeholder="Details (optional)"></textarea>
          <label for="newTaskPriority">Priority:</label>
          <select id="newTaskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
            <button type="submit" id="submitButton">Save</button>
            <button type="button" id="closePopup">Cancel</button>
        </form>
    </div>
      
    <script src="main.js"></script>
</body>
</html>
