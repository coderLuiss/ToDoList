<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id = "SortButton">High to Low</button>   
    <h1 id="todoHeader">ToDo List</h1>
    <button id="addTaskButton">+</button>
    <!-- List for all TODO task that are added -->
    <ul id="taskList">  
    </ul>
    <!-- Popup from to add a new ToDo Task -->
    <div id="newTaskFormContainer">
        <h2>Add a Task</h2>
        <form id="newTaskForm">
          <!-- Title and Detail input box for new TODO task -->
          <input type="text" id="newTaskTitle" placeholder="New Task Title">
          <textarea id="newTaskDetails" placeholder="Details (optional)"></textarea>
          <!-- Priority select dropdown-->
          <label for="newTaskPriority">Priority:</label>
          <select id="newTaskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
            <button type="submit" id="submitButton">Save</button>
            <button type="button" id="closePopup">Cancel</button>
        </form>
    </div>
      
    <script src="main.js"></script>
</body>
</html>
